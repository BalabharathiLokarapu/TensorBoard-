<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
  An element that shows a button that can be used to collapse / expand
  arbitrary content found below.

  Example:
  <tf-collapsible title="Click to expand">
    Put content here to be expanded / collapsed
  </tf-collapsible>

  By default content is initially collapsed. Add the 'expanded' attribute
  to make it appear expanded initially.
-->
<dom-module id="tf-collapsible">
  <template>
    <button on-tap="toggleExpandedState">
      <div class="title-div">
        <div class="title">
          [[title]]
        </div>
        <div class="icon">
          <iron-icon icon="[[_computeIcon(expanded)]]"></iron-icon>
        </div>
      </div>
    </button>
    <iron-collapse opened="[[expanded]]">
      <div class="content-div"><content></div>
    </iron-collapse>

    <style>
      button {
        border: none;
        border-bottom: 2px solid lightgray;
        padding: 0px;
        width: 100%;
      }

      .title-div {
        align-items: center;
        background-color: var(--tf-collapsible-title-background-color, #f7ecd9);
        display: flex;
        flex-direction: row;
        justify-content: var(--tf-collapsible-title-justify-content,
                             space-between);
      }

      .title {
        margin-left:5px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .content-div {
        border: 1px solid black;
        background-color: var(--tf-collapsible-content-background-color,
                              #f7ecd9);
      }
    </style>
  </template>

  <script>
    Polymer({
      is: "tf-collapsible",

      properties: {
        // The title that appear on the button
        title: {
          type: String,
          value: "",
        },

        // True if the content is currently expanded.
        expanded: {
          type: Boolean,
          value: false,
        },
      },

      toggleExpandedState() {
        this.set("expanded", !this.expanded);
      },

      _computeIcon() {
        return this.expanded ? "expand-less" : "expand-more";
      }
    });
  </script>
</dom-module>
