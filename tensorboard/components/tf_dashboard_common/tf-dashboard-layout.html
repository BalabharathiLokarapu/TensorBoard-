<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="scrollbar-style.html">
<link rel="import" href="tensorboard-color.html">

<!--
Generic layout for a dashboard.
-->
<dom-module id="tf-dashboard-layout">
  <template>
    <div id="data-selector">
      <content select=".data-selector"></content>
    </div>
    <div id="main">
      <div id="sidebar">
        <content select=".sidebar"></content>
      </div>

      <div id="center" class="scrollbar">
        <content select=".center"></content>
      </div>
    </div>

    <style include="scrollbar-style"></style>
    <style>
      :host {
        --tb-layout-data-selector-min-height: 120px;
        --tb-layout-center-color: unset;
        display: flex;
        justify-content: stretch;
        flex-direction: column;
        width: 100%;
        height: 100%;
        align-items: stretch;
      }

      #data-selector {
        box-sizing: border-box;
        flex-grow: 0;
        flex-shrink: 0;
        min-height: var(--tb-layout-data-selector-min-height);
        padding: 10px 20px;
        position: relative;
      }

      #data-selector:empty {
        display: none;
      }

      #main {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        height: 100%;
      }

      #sidebar {
        flex: 0 0 25%;
        height: 100%;
        max-width: 350px;
        min-width: 270px;
        text-overflow: ellipsis;
      }

      #center {
        background-color: var(--tb-layout-center-color);
        flex-grow: 1;
        flex-shrink: 1;
        height: 100%;
        overflow-y: auto;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: "tf-dashboard-layout",
    });
  </script>
</dom-module>
