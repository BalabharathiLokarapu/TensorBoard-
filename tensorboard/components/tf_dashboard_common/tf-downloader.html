<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html" />
<link rel="import" href="../paper-item/paper-item.html" />
<link rel="import" href="../paper-listbox/paper-listbox.html" />
<link rel="import" href="../tf-imports/polymer.html" />

<dom-module id="tf-downloader">
  <template>
    <paper-dropdown-menu
      no-label-float="true"
      label="run to download"
      selected-item-label="{{_run}}"
    >
      <paper-listbox slot="dropdown-content">
        <template is="dom-repeat" items="[[runs]]">
          <paper-item no-label-float="true">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <template is="dom-if" if="[[_run]]">
      <a download href="[[_csvUrl(tag, _run, urlFn)]]">CSV</a
      ><!--
      --><a download href="[[_jsonUrl(tag, _run, urlFn)]]">JSON</a>
    </template>
    <style>
      :host {
        display: flex;
        align-items: center;
        height: 32px;
      }
      paper-dropdown-menu {
        width: 100px;
        --paper-input-container-label: {
          font-size: 10px;
        }
        --paper-input-container-input: {
          font-size: 10px;
        }
      }
      a {
        font-size: 10px;
        margin: 0 0.2em;
      }
      paper-input {
        font-size: 22px;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'tf-downloader',
      properties: {
        _run: {
          type: String,
          value: '',
        },
        runs: Array, // Array<string>
        tag: String,
        // Clients pass `urlFn: (tag: string, run: string) => string`,
        // which should generate a URL to download data for a given
        // run/tag combination. The URL should allow adding the query
        // parameter `format=csv` to get CSV data and adding the query
        // parameter `format=json` to get JSON data.
        urlFn: Function,
      },
      _csvUrl(tag, run, urlFn) {
        if (!run) return '';
        return tf_backend.addParams(urlFn(tag, run), {format: 'csv'});
      },
      _jsonUrl(tag, run, urlFn) {
        if (!run) return '';
        return tf_backend.addParams(urlFn(tag, run), {format: 'json'});
      },
    });
  </script>
</dom-module>
