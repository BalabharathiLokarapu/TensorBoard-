<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../tf-graph-controls/tf-graph-controls.html">
<link rel="import" href="../tf-graph-loader/tf-graph-loader.html">
<link rel="import" href="../tf-graph-board/tf-graph-board.html">
<title>TF Graph Standalone</title>
<dom-module id="tf-graph-standalone">
  <template>
    <style>
      *,
      :host /deep/ {
        font-family: 'Roboto', sans-serif;
      }

      #main {
        position: absolute;
        right: 0;
        left: 250px;
        height: 100%;
      }

      #side {
        border: 1px solid #000;
        box-sizing: border-box;
        left: 0;
        height: 100%;
        width: 250px;
        position: absolute;
      }

      paper-dialog ul {
        padding: 0 0 0 50px;
      }
    </style>
    <div id="side">
      <tf-graph-controls devices-for-stats="{{_devicesForStats}}" color-by-params="[[_colorByParams]]" stats="[[_stats]]" color-by="{{_colorBy}}"
        datasets="[[_datasets]]" render-hierarchy="[[_renderHierarchy]]" selected-file="{{_selectedFile}}" selected-dataset="{{_selectedDataset}}"
        selected-metadata-tag="{{_selectedMetadataTag}}"></tf-graph-controls>
      <tf-graph-loader id="loader" datasets="{{_datasets}}" selected-dataset="{{_selectedDataset}}" selected-file="[[_selectedFile]]"
        selected-metadata-tag="[[_selectedMetadataTag]]" out-graph-hierarchy="{{_graphHierarchy}}" out-graph="{{_graph}}" out-stats="{{_stats}}"
        progress="{{_progress}}" out-hierarchy-params="{{_hierarchyParams}}"></tf-graph-loader>
    </div>
    <div id="main">
      <tf-graph-board id="graphboard" color-by="[[_colorBy]]" color-by-params="{{_colorByParams}}" devices-for-stats="[[_devicesForStats]]"
        graph-hierarchy="[[_graphHierarchy]]" graph="[[_graph]]" hierarchy-params="[[_hierarchyParams]]" progress="[[_progress]]"
        render-hierarchy="{{_renderHierarchy}}" stats="[[_stats]]"></tf-graph-board>
    </div>
  </template>
  <script>
    Polymer({
      is: "tf-graph-standalone",
    });
  </script>
</dom-module>
<tf-graph-standalone></tf-graph-standalone>
