<link rel="import" href="../tf-backend/tf-backend.html">

<script>
'use strict';
var tf;
(function (tf) {
  (function (hparams) {
    function Backend(apiUrl, requestManager) {
      this._apiUrl = apiUrl;
      this._requestManager = requestManager;
    }

    Backend.prototype.getExperiment = function(request) {
      return this._requestManager.request(
          this._buildUrl('experiment', request));
    }

    Backend.prototype.listSessionGroups = function(request) {
      return this._requestManager.request(
          this._buildUrl('session_groups', request));
    }

    Backend.prototype.listMetricEvals = function(request) {
      return this._requestManager.request(
          this._buildUrl('metric_evals', request));
    }

    Backend.prototype._buildUrl = function(methodName, request) {
      const encodedRequest = encodeURIComponent(JSON.stringify(request));
      return this._apiUrl + '/' + methodName + '?request=' + encodedRequest;
    }

    hparams.Backend = Backend;
  })(tf.hparams || (tf.hparams = {}));  // namespace hparams
})(tf || (tf = {}));  // namespace tf
</script>
