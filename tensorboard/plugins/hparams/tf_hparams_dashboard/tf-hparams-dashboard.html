<!--
  A frontend that displays a set of tf-scalar-charts, each of which
  represents the time series for a particular tag. This dashboard
  provides a categorizer, run selector, and abcissa selector, by which
  the user can customize how data is organized and displayed.
-->
<dom-module id="tf-hparams-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="line-item">
            <h4>Hyperparameters</h4>
          </div>
          <template is="dom-repeat" items="{{_experiment.hparamInfos}}"
                    as="hparamInfo">
            <div class="line-item">
              <!-- TODO(erez): Add fallback to hparamInfo.name and 
                   metricInfo.name if displayName is missing or empty -->
              {{hparamInfo.displayName}}
              <div class="line-item">
                <!-- TODO(erez): Support the other domain types -->
                <template is="dom-repeat" items="{{hparamInfo.discreteSet}}" 
                          as="value">
                  <paper-checkbox>{{value}}</paper-checkbox>
                </template>
              </div>
            </div>
          </template>
        </div>
        <div class="sidebar-section">
        </div>
      </div>
      <div class="center">
        <vaadin-grid items="">
          <!-- Hyperparameter columns -->
          <template is="dom-repeat" items="{{_experiment.hparamInfos}}"
                    as="hparamInfo">
            <vaadin-grid-column>
              <template class="header">{{hparamInfo.displayName}}</template>
              <template>[[item]]</template>
            </vaadin-grid-column>
          </template>
          <!-- Metric columns -->
          <template is="dom-repeat" items="{{_experiment.metricInfos}}"
                    as="metricInfo">
            <vaadin-grid-column>
              <template class="header">{{metricInfo.displayName}}</template>
            </vaadin-grid-column>
          </template>
        </vaadin-grid>
      </div>
    </tf-dashboard-layout>
    <style include="dashboard-style"></style>
    <style>
      #tooltip-sorting {
        display: flex;
        font-size: 14px;
        margin-top: 5px;
      }
      #tooltip-sorting-label {
        margin-top: 13px;
      }
      #tooltip-sorting paper-dropdown-menu {
        margin-left: 10px;
        --paper-input-container-focus-color: var(--tb-orange-strong);
        width: 105px;
      }
      #x-type-selector paper-button {
        margin: 5px 3px;
      }
      .line-item {
        display: block;
        padding-top: 5px;
      }
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'tf-hparams-dashboard',
      properties: {
        _requestManager: {
          type: Object,
          value: () => new tf_backend.RequestManager(50),
        },
        _hparamInfos: Array
      },

      ready() {
        this.reload();
      },
      reload() {
        this._GetExperiment();
      },
      _GetExperiment() {
        const url = tf_backend.getRouter().pluginRoute(
            'hparams', '/experiment');
        return this._requestManager.request(url).then(experiment => {
          if (_.isEqual(experiment, this._experiment)) {
            // No need to update anything if there are no changes.
            return;
          }
          this.set('_experiment', experiment)
        });
      },
    });

    tf_tensorboard.registerDashboard({
      plugin: 'hparams',
      elementName: 'tf-hparams-dashboard',
    });
  </script>
</dom-module>
