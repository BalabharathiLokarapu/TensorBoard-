<!--
  A frontend that displays a set of tf-scalar-charts, each of which
  represents the time series for a particular tag. This dashboard
  provides a categorizer, run selector, and abcissa selector, by which
  the user can customize how data is organized and displayed.
-->
<dom-module id="tf-hparams-explorer-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="line-item">
            Hyperparameters
          </div>
          <template is="dom-repeat" items="{{_hparamInfos}}" as="hparamInfo">
            <div class="line-item">
              {{hparamInfo.name}}
              <template is="dom-repeat" items="{{hparamInfo.values}}" 
                        as="value">
                {{value}}
              </template>
            </div>
          </template>
        </div>
        <div class="sidebar-section">
          <div class="line-item">
            Metrics
          </div>
        </div>
        <div class="sidebar-section">
          <div class="line-item">
            <paper-icon-button
               icon="radio-button-unchecked"
               class="vertical-align-center"
               on-tap="_viewAsList"
               name="viewParallelCoordinates">
            </paper-icon-button>
            View as list
          </div>
          <div class="line-item">
            <paper-icon-button
               icon="radio-button-unchecked"
               class="vertical-align-center"
               on-tap="_viewAsList"
               name="viewParallelCoordinates">
            </paper-icon-button>
            View as parallel coordinates
          </div>
        </div>
        <div class="sidebar-section">
        </div>
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      #tooltip-sorting {
        display: flex;
        font-size: 14px;
        margin-top: 5px;
      }
      #tooltip-sorting-label {
        margin-top: 13px;
      }
      #tooltip-sorting paper-dropdown-menu {
        margin-left: 10px;
        --paper-input-container-focus-color: var(--tb-orange-strong);
        width: 105px;
      }
      #x-type-selector paper-button {
        margin: 5px 3px;
      }
      .line-item {
        display: block;
        padding-top: 5px;
      }
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'tf-hparams-explorer-dashboard',
      properties: {
        _requestManager: {
          type: Object,
          value: () => new tf_backend.RequestManager(50),
        },
        _hparamInfos: Array
      },

      ready() {
        this.reload();
      },
      reload() {
        this._fetchHParamInfos();
      },
      _fetchHParamInfos() {
        const url = tf_backend.getRouter().pluginRoute(
            'hparams_explorer', '/hparam_infos');
        return this._requestManager.request(url).then(hparamInfos => {
          if (_.isEqual(hparamInfos, this._hparamInfos)) {
            // No need to update anything if there are no changes.
            console.log("returning!")
            return;
          }
          console.log("Here!")
          this.set('_hparamInfos', hparamInfos)
        });
      },
    });

    tf_tensorboard.registerDashboard({
      plugin: 'hparams_explorer',
      elementName: 'tf-hparams-explorer-dashboard',
    });

  </script>
</dom-module>
