<link rel="import" href="../polymer/polymer.html">

<!-- Displays a simple confusion matrix. -->
<dom-module id="tf-confusion-matrix">
  <template>
    <style>
      table {
        display: inline-block;
      }
      td {
        text-align: right;
      }
      th, td {
        padding: 3px;
      }
      .top-row {
        border-bottom: 1px solid black;
      }
      .first-column {
        border-right: 1px solid black;
      }
    </style>
    <table>
      <tr>
        <th class="first-column top-row"></th>
        <th class="top-row">Pred 1</th>
        <th class="top-row">Pred 0</th>
      </tr>
      <tr>
        <th class="first-column">True 1</th>
        <td>[[getText(counts.tp, total)]]</td>
        <td>[[getText(counts.fn, total)]]</td>
      </tr>
      <tr>
        <th class="first-column">True 0</th>
        <td>[[getText(counts.fp, total)]]</td>
        <td>[[getText(counts.tn, total)]]</td>
      </tr>
    </table>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "tf-confusion-matrix",
      properties: {
        counts: {type: Object, observer: 'setTotal'},
        total: Number,
      },

      setTotal: function(counts) {
        this.total = counts.fp + counts.tp + counts.tn + counts.fn;
      },

      getText: function(count, total) {
        return count + ' (' + d3.format(",.1%")(count / total) + ')';
      }
    });

  </script>
</dom-module>
