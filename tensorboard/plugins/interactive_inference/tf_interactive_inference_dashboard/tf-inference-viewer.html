<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">

<!-- Displays the results of inferences. -->
<dom-module id="tf-inference-viewer">
  <template>
    <style>
      .vocab-label {
        padding-left: 3px;
      }
      .runs-holder {
        display: flex;
        flex-direction: column-reverse;
        overflow-y: auto;
        max-height: 200px;
      }
      .row {
        display: flex;
      }
      .run {
        flex: 10;
      }
      .label {
        flex: 20;
        display: flex;
        overflow: hidden;
      }
      .no-label {
        display: none;
      }
      .score {
        flex: 10;
        text-align: center;
      }
      .delta {
        flex: 2;
      }
      .green {
        color: green;
      }
      .red {
        color: red;
      }
    </style>
    <div class="row">
      <div class="run">Run</div>
      <div class$="[[getLabelClass(modelType)]]">Label</div>
      <div class="delta"></div>
      <div class="score">Score</div>
    </div>
    <div class="runs-holder">
      <template is="dom-repeat" items="[[inferences]]" as="inference" index-as="runindex">
        <div class="rows-for-run">
          <template is="dom-repeat" items="[[inference]]">
            <div class="row">
              <div class="run">[[getRun(runindex)]]</div>
              <div class$="[[getLabelClass(modelType)]]">
                <div>[[item.label]]</div>
                <template is="dom-if" if="[[item.vocabLabel]]">
                  <div class="vocab-label">(<span>[[item.vocabLabel]]</span>)</div>
                </template>
              </div>
              <div class="delta"><iron-icon icon="[[getIcon(runindex, index)]]" class$="[[getIconClass(runindex, index)]]"></iron-icon></div>
              <div class="score">[[getPrintableScore(item.score)]]</div>
            </div>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "tf-inference-viewer",
      properties: {
        inferences: Array,
        modelType: String,
      },

      getLabelClass: function(modelType) {
        return modelType == 'classification' ? 'label' : 'no-label';
      },

      getIconClass: function(runIndex, labelIndex) {
        return this.getIconDecision(runIndex, labelIndex, 'green', 'red')
      },

      getIcon: function(runIndex, labelIndex) {
        return this.getIconDecision(runIndex, labelIndex, 'icons:arrow-upward', 'icons:arrow-downward')
      },

      getIconDecision: function(runIndex, labelIndex, upVal, downVal) {
        if (runIndex == 0) {
          return '';
        }
        const inferenceIndex = runIndex;
        const label = this.inferences[inferenceIndex][labelIndex].label;
        const score = this.inferences[inferenceIndex][labelIndex].score;
        const previousInference = this.inferences[inferenceIndex - 1];
        for (let i = 0; i < previousInference.length; i++) {
          if (previousInference[i].label == label) {
            if (previousInference[i].score > score) {
              return downVal;
            }
            if (previousInference[i].score < score) {
              return upVal;
            }
            return '';
          }
        }
        return upVal;
      },

      getRun: function(index) {
        return index + 1;
      },

      getInference: function(inference, index) {
        return inference;
      },

      getPrintableScore: function(score) {
        return score.toFixed(3);
      },
    });

  </script>
</dom-module>
