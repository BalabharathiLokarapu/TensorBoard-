<!--
  tf-end-to-end is a view within the tf-profile-dashboard.
  It shows a breakdown of the execution time into training, evaluation,
  and predict.
-->

<link rel="import" href="../google-chart/google-chart.html">

<dom-module id="tf-end-to-end">
  <template>
    <style>
      code {
        color: #007000;
      }
      google-chart {
        height: 60%;
        width: 100%;
      }
    </style>
    <google-chart type="bar"
      options='{"isStacked":"percent", "title": "Runtime breakdown (in ms)", "legend": {"position":"top", "maxLines":"5"}}'
      data="[[_data]]">
    </google-chart>
  </template>

  <script>
  Polymer({
    is: 'tf-end-to-end',
    properties: {
      _data: {
        type: Object, // json of shape [2, 12].
      },
    },
  });
  </script>
</dom-module>
