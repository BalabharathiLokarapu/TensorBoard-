<div class="checkbox-container">
  <mat-checkbox
    (change)="onAllAnnotationsToggled.emit($event.checked)"
    [checked]="selectedAnnotations.length === numAnnotations"
  ></mat-checkbox>
</div>
<div class="annotations-header-container">
  <div class="header-element" *ngFor="let metric of activeMetrics">
    <div
      class="header-clickable"
      (click)="onChangeSorting.emit({newMetric: metric, oldSorting: sorting})"
      matTooltipPosition="below"
      matTooltip="Change the sorting by clicking any of the metrics."
      matTooltipShowDelay="500"
    >
      {{stripAndAppendMetric(metric)}}
    </div>
  </div>
</div>
