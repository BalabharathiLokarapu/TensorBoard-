<div class="metric-arithmetic">
  <div *ngFor="let element of metricArithmetic">
    <npmi-metric-arithmetic-element
      *ngIf="element.kind === 'metric'"
      [metric]="element.metric"
    >
    </npmi-metric-arithmetic-element>
    <npmi-metric-arithmetic-operator
      *ngIf="element.kind === 'operator'"
      [operator]="element.operator"
    >
    </npmi-metric-arithmetic-operator>
  </div>
</div>
