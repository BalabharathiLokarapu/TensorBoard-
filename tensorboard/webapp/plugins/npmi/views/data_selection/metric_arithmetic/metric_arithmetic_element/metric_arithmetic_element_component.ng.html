<div class="metric-arithmetic-element">
  <div class="metric-arithmetic-element-text">
    {{metric}}
  </div>
  <div class="metric-arithmetic-element-range">
    [
    <input
      matInput
      (keyup)="onFilterChange.emit({min: $event.target.value, max: filterExtremes.max})"
      [value]="filterExtremes.min"
      class="inputField"
      [ngStyle]="{'width': filterExtremes.min.length+'ch'}"
      [ngClass]="{'valueInvalid': !minFilterValid}"
    />
    ;
    <input
      matInput
      (change)="onFilterChange.emit({min: filterExtremes.min, max: $event.target.value})"
      [value]="filterExtremes.max"
      class="inputField"
      [ngStyle]="{'width': (filterExtremes.max.length)+'ch'}"
      [ngClass]="{'valueInvalid': !maxFilterValid}"
    />
    ]
  </div>
  <div class="metric-arithmetic-element-remove" (click)="onRemove.emit(metric)">
    <mat-icon svgIcon="clear_24px"></mat-icon>
  </div>
</div>
