<div class="metric-arithmetic-element-text">
  {{metric}}
</div>
<div class="metric-arithmetic-element-range">
  [
  <input
    matInput
    (input)="onFilterChange.emit({min: $event.target.value, max: filterValues.max})"
    [value]="filterValues.min"
    class="input-field"
    [ngStyle]="{'width': filterValues.min.length+'ch'}"
    [ngClass]="{'value-invalid': !minFilterValid}"
  />
  ;
  <input
    matInput
    (input)="onFilterChange.emit({min: filterValues.min, max: $event.target.value})"
    [value]="filterValues.max"
    class="input-field"
    [ngStyle]="{'width': (filterValues.max.length)+'ch'}"
    [ngClass]="{'value-invalid': !maxFilterValid}"
  />
  ]
</div>
<div class="metric-arithmetic-element-remove" (click)="onRemove.emit(metric)">
  <mat-icon svgIcon="clear_24px"></mat-icon>
</div>
