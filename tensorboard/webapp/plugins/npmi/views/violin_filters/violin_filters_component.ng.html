<div class="filters-toolbar">
  <span
    class="filters-title"
    aria-role="heading"
    aria-level="3"
    title="Active Filters"
  >
    Active Filters
  </span>
  <div class="side-toggle">
    <button mat-icon-button (click)="toggleSidebarExpanded()">
      <mat-icon
        *ngIf="sidebarExpanded; else notExpanded"
        svgIcon="chevron_left_24px"
      ></mat-icon>
      <ng-template #notExpanded>
        <mat-icon svgIcon="chevron_right_24px"></mat-icon>
      </ng-template>
    </button>
  </div>
</div>
