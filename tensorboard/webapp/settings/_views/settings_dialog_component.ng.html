<h3>Settings</h3>
<div>
  <div class="reload-toggle">
    <mat-checkbox [checked]="reloadEnabled" (change)="onReloadToggle()"
      >Reload data</mat-checkbox
    >
  </div>
  <div>
    <mat-form-field>
      <input
        class="reload-period"
        matInput
        type="number"
        placeholder="Reload Period"
        [formControl]="reloadPeriodControl"
      />
    </mat-form-field>
    <mat-error
      *ngIf="
            reloadPeriodControl.hasError('min') ||
            reloadPeriodControl.hasError('required')
          "
    >
      Reload period has to be minimum of {{ MIN_RELOAD_PERIOD_IN_S }} seconds.
    </mat-error>
  </div>
</div>
<div>
  <mat-form-field>
    <input
      class="page-size"
      matInput
      type="number"
      placeholder="Pagination Limit"
      [formControl]="paginationControl"
    />
  </mat-form-field>
  <mat-error *ngIf="paginationControl.invalid">
    Page size has to be a positive integer.
  </mat-error>
</div>

<div>
  <h4>Visualization colors</h4>
  <div class="subtitle">Currently only supported by Time Series plugin.</div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a color palette for visualizations</mat-label>
      <select
        matNativeControl
        required
        (change)="paletteChanged.emit($event.target.value)"
      >
        <option
          *ngFor="let palette of knownPalettes"
          [value]="palette.id"
          [selected]="currentPalette.id === palette.id"
        >
          {{palette.name}} ({{palette.colors.length}})
        </option>
      </select>
    </mat-form-field>
  </div>
  <div class="preview">
    <div class="label">
      <span>Preview of {{currentPalette.name}}</span>:&nbsp;
      <span
        *ngFor="let color of currentPalette.colors"
        class="fob"
        [title]="color.name + ': ' + (useDarkMode ? color.darkHex : color.lightHex)"
        [style.background]="useDarkMode ? color.darkHex : color.lightHex"
      ></span>
    </div>
    <div>
      <line-chart
        [preferredRendererType]="RendererType.SVG"
        [seriesData]="getLineChartData()"
        [seriesMetadataMap]="getLineChartSeriesMap()"
        [fixedViewBox]="{
          x: [0, 1],
          y: [0, 10]
        }"
      ></line-chart>
    </div>
  </div>
</div>
